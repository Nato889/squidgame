<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - El juego del calamar - Serie Netflix</title>
    <link rel="stylesheet" href="./css/estilosglobales.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="icon" type="image/vnd.icon" href="./imgs/newsimg.png">
</head>

<body>
    <header>
        <div class="logohome">
            <a href="./index.html">
                <img src="./imgs/squidgamegeometric.png" alt="Logo Home">
            </a>
        </div>

        <nav>
            <a href="./index.html">HOME</a>
            <a href="./sinopsis.html">SINOPSIS</a>
            <a href="./reparto.html">REPARTO</a>
            <a href="./produccion.html">PRODUCCIÓN</a>
            <a href="./curiosidades.html">CURIOSIDADES</a>
            <a id="menu-seleccionado" href="./contacto.html">CONTACTO</a>
        </nav>
    </header>

    <main class="bgimg">
        <section class="contacto-squid">
            <h2>¿Te animás a entrar al juego?</h2>
            <p class="subtitulo">Completa tus datos. <b>El destino te espera.</b>
            </p>

            <form class="flex-columns" action="./confirmacion.html">

                <div class="campo-doble">
                    <div class="flex-columns">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>

                    <div class="flex-columns">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required>
                    </div>
                </div>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>

                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar solicitud al Juego </button>
            </form>
        </section>
    </main>

    <footer>
        <div>
            <h2>UNITE AL JUEGO</h2>
        </div>

        <div>
            <h3>Email</h3>
            <a style="color: rgb(42, 130, 202);" href="mailto:soporte@squidgame.com">soporte@squidgame.com</a>
        </div>

        <div>
            <h3>Social</h3>
            <div class="social">
                <!-- Linkea a pagina general -->
                <a href="https://www.instagram.com">
                    <img src="./imgs/ig.png" alt="logo ig">
                </a>
                <a href="https://www.facebook.com">
                    <img src="./imgs/fb.png" alt="logo fb">
                </a>
                <a href="https://www.whatsapp.com">
                    <img src="./imgs/whatsapp.png" alt="logo whatsapp">
                </a>
            </div>
        </div>

        <div>
            <h3>Newsletter</h3>
            <a href="./newsletter.html">
                <img width="150px" src="./imgs/botonsuscribir-08.png" alt="boton suscribir">
            </a>
        </div>
    </footer>
</body>

</html>
